          #./tools/sh/log.sh crit foo bar baz

          #. ./tools/ci/test.sh
          #. ./tools/ci/convert.sh

    - run:
        name: Test
        command: |
          . ./.test-env.sh
          #. ./tools/ci/run.sh
          #./bin/uc info
          #./bin/uc init

    - store_artifacts:
        path: build/

    - store_test_results:
        path: build/

